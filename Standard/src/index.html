    <title>Banners Index</title>

    <style type="text/css" rel="stylesheet">
        body {
            font: 13px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
            color: #ffffff;
            background: #000000;
            margin: 0px;
            padding: 0px;
        }
        iframe {
            margin: 0px;
            padding: 0px;
            width: 100vw;
            min-height: 1050px;
            border: none;

        }
        #banner-container {
            margin: 0px;
            padding: 0px;
            width: 100vw;
            min-height: 700px;
            border: none;
            background: #333333;
            padding: 50px;
        }

        .container {
            margin: auto auto;
            width: 510px;
            height: 90px;

            text-align: center;
        }

        .container > .dropdown {
            margin: 0 20px;
            vertical-align: top;
        }
        button {
            display: inline-block;
            height: 28px;
            width: 100px;
            float: left;
            background: #f2f2f2;
            border: 1px solid;
            border-color: white #f7f7f7 whitesmoke;
            border-radius: 3px;
            background-image: -webkit-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
            background-image: -moz-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
            background-image: -o-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
            background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.06));
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);

        }
        .dropdown {
            display: inline-block;
            position: relative;
            overflow: hidden;
            float: left;
            height: 28px;
            width: 350px;
            background: #f2f2f2;
            border: 1px solid;
            border-color: white #f7f7f7 whitesmoke;
            border-radius: 3px;
            background-image: -webkit-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
            background-image: -moz-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
            background-image: -o-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
            background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.06));
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
        }

        .dropdown:before, .dropdown:after {
            content: '';
            position: absolute;
            z-index: 2;
            top: 9px;
            right: 10px;
            width: 0;
            height: 0;
            border: 4px dashed;
            border-color: #888888 transparent;
            pointer-events: none;
        }

        .dropdown:before {
            border-bottom-style: solid;
            border-top: none;
        }

        .dropdown:after {
            margin-top: 7px;
            border-top-style: solid;
            border-bottom: none;
        }

        .dropdown-select {
            position: relative;
            width: 130%;
            margin: 0;
            padding: 6px 8px 6px 10px;
            height: 28px;
            line-height: 14px;
            font-size: 12px;
            color: #62717a;
            text-shadow: 0 1px white;
            background: #f2f2f2; /* Fallback for IE 8 */
            background: rgba(0, 0, 0, 0) !important; /* "transparent" doesn't work with Opera */
            border: 0;
            border-radius: 0;
            -webkit-appearance: none;
        }

        .dropdown-select:focus {
            z-index: 3;
            width: 100%;
            color: #394349;
            outline: 2px solid #49aff2;
            outline: 2px solid -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .dropdown-select > option {
            margin: 3px;
            padding: 6px 8px;
            text-shadow: none;
            background: #f2f2f2;
            border-radius: 3px;
            cursor: pointer;
        }

    </style>

</head>

<section class="container" id="banner-list-container">

    <h1>Banner List</h1>
    <div class="dropdown">
        <select id='banner-list' name="banner-list" class="dropdown-select">
            <!-- build:list -->
            <option value="CLE0000_JobName_300x250">CLE0000_JobName_300x250</option>
            <option value="CLE0000_JobName_300x250">CLE0000_JobName_300x250</option>
            <!-- endbuild -->
        </select>
    </div>
    <button id="direct-link">Direct Link</button>
</section>
<section id="banner-container">
    <iframe id="banner-iframe">

    </iframe>
</section>
<script type="application/javascript">
    var iframe;
    var bannerList;
    var directLink;
    var bannerListContainer;
    window.onload = function(){
        iframe = document.getElementById("banner-iframe");
        bannerList = document.getElementById("banner-list");
        bannerListContainer = document.getElementById("banner-list-container");
        directLink = document.getElementById("direct-link");
        updateSelectedBanner();

        bannerList.onchange=function(){
            updateSelectedBanner();
        }
        directLink.onclick = function(){
            var bannerSelected = bannerList.options[bannerList.selectedIndex].value;
            window.location.href = 'index.html?display='+bannerSelected;
        }
        var displayParam = getURLParameter("display");
        if(displayParam != null){
            bannerListContainer.style.display = "none";
            iframe.src = displayParam+'/index.html?rand=' + Math.round(Math.random() * 10000000);
        }
    }

    function updateSelectedBanner(){
        var bannerSelected = bannerList.options[bannerList.selectedIndex].value;
        iframe.src = bannerSelected+'/index.html?rand=' + Math.round(Math.random() * 10000000);
    }

    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
    }
</script>
